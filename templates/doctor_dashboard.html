{% extends "layout.html" %}

{% block content %}
    <h1>My Appointments</h1>
    <table>
        <thead>
            <tr>
                <th>Appt. ID</th>
                <th>Patient Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for appt in appointments %}
            <tr>
                <td>{{ appt[0] }}</td>
                <td>{{ appt[1] }}</td>
                <td>{{ appt[2] }}</td>
                <td>{{ appt[3] }}</td>
                <td>{{ appt[4].capitalize() }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5">You have no appointments scheduled.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
